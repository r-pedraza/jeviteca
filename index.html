<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeviteca by Raul Pedraza León</title>
    <!-- Cargamos los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body ng-app="jeviteca">


<div class="container">
    <header>
        <h1>Jeviteca</h1>
        <h4>By Raúl Pedraza León</h4>
    </header>

    <nav ng-controller="NavigationBarController">

        <ul class="nav nav-tabs">

            <li role="presentation" ng-class="{'active':albumsInfo()}">
                <a href="#/albums">Albums</a>
            </li>
            <li role="presentation" ng-class="{'active':bandsInfo()}">
                <a href="#/bandas">Bands</a>
            </li>

            <li role="presentation" ng-class="{'active':genersInfo()}">
                <a href="#generos">Geners</a>
            </li>

        </ul>

    </nav>

    <!--Contenedor de las vistas -->
    <section ng-view></section>
    <div ng-controller="Albums">
        <table>
            <tr ng-repeat="album in albums">
                <td>{{album.title}}</td>

            </tr>
        </table>
    </div>
</div>

<!--Cargamos la libreria de AngulatJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>`

<!--Cargamos app.js -->
<script src="scripts/app.js"></script>

<!--Cargamos los controladores -->
<script src="scripts/controllers/AlbumsController.js"></script>
<script src="scripts/controllers/BandsController.js"></script>
<script src="scripts/controllers/GenersController.js"></script>
<script src="scripts/controllers/NavigationBarController.js"></script>


</body>
</html>
